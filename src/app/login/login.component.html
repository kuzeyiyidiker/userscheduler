<div class="bg-white container d-flex align-items-center justify-content-center h-100vh" style="border-radius: 4px;">
    <form class="col-5" [formGroup]="loginForm">
        <h2 class="mb-5">Welcome</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username"  class="form-control" type=text formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"  class="form-control" type=password formControlName="password">
        </div>
        <button class="btn btn-login mt-3 " (click)="onLoginClick()" [ngClass]="{'disabled': !loginForm.valid}">Login</button>
    </form>

</div>
