<div class="row mx-0 bg-white" style="border-radius: 4px;">
    <div class="d-sm-none d-lg-block col-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" style="overflow-x: auto; overflow-y:hidden">
        <div class="toolbar d-flex justify-content-between mt-3 mb-3">
            <h4 class="selected-date mb-0">My Schedule</h4>
            <div class="navbar-date d-flex align-items-center">
                <button class="btn pb-0" (click)="setSchedulerDate(-1)">
                    <fa-icon [icon]="faChevronCircleLeft"></fa-icon>
                </button>
                <h5 class="selected-date mb-0 mx-2">{{schedulerDate | date: schedulerDateFormat[viewType] }}</h5>
                <button class="btn pb-0" (click)="setSchedulerDate(1)">
                    <fa-icon [icon]="faChevronCircleRight"></fa-icon>
                </button>

            </div>
            <div class="view-type">
                <button class="btn btn-primary" [ngClass]="{'active': viewType == 'daily'}"
                    (click)="setViewType('daily')">Daily Schedule</button>
                <button class="btn btn-primary" [ngClass]="{'active': viewType == 'weekly'}"
                    (click)="setViewType('weekly')">Weekly
                    Schedule</button>
                <button class="btn btn-primary" [ngClass]="{'active': viewType == 'monthly'}"
                    (click)="setViewType('monthly')">Monthly
                    Schedule</button>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
