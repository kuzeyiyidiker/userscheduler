<div class="modal-header">
  <h6 class="modal-title" id="modal-basic-title">Event Details</h6>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-event-form (onSubmitSuccess)="modal.dismiss('success')" [userEvent]="userEvent"></app-event-form>
</div>
